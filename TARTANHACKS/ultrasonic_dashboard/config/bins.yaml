bins:
  - id: bottles-cans
    type: recycle
    location: La Prima 1
    height_cm: 90
    sensor_offset_cm: 10
    gpio_trigger: 23
    gpio_echo: 24
    sensor_channel: 1

  - id: compostables
    type: compost
    location: La Prima 2
    height_cm: 90
    sensor_offset_cm: 10
    gpio_trigger: 17
    gpio_echo: 27
    sensor_channel: 2

  - id: landfill
    type: landfill
    location: La Prima 3
    height_cm: 90
    sensor_offset_cm: 10
    gpio_trigger: 5
    gpio_echo: 6
    sensor_channel: 3

measurement:
  interval_seconds: 5
  samples_per_read: 3
  sensor_timeout_seconds: 0.04
  auto_start_collector: true
