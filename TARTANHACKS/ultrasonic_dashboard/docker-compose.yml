version: "3.9"

services:
  backend:
    build:
      context: ./backend
    container_name: ultrasonic_backend
    restart: unless-stopped
    environment:
      - ULTRASONIC_CONFIG_DIR=/app_config
    volumes:
      - ./config:/app_config:ro
      - ./data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    container_name: ultrasonic_frontend
    depends_on:
      - backend
    restart: unless-stopped
    ports:
      - "3000:3000"
