version: '3.8'

services:
  # Backend API and data collection service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ultrasonic_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./config:/app/config:ro
      - ultrasonic_data:/app/data
    environment:
      - DATABASE_URL=sqlite:///data/bins.db
      - LOG_LEVEL=info
      - CORS_ORIGINS=http://localhost:3000,http://localhost:5173
    devices:
      - "/dev/gpiomem:/dev/gpiomem"  # GPIO access on Raspberry Pi
    privileged: true  # Required for GPIO access
    depends_on:
      - database

  # Time-series database (optional: use InfluxDB instead of SQLite for production)
  database:
    image: influxdb:2.7-alpine
    container_name: ultrasonic_influxdb
    restart: unless-stopped
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
      - influxdb_config:/etc/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=changeme123
      - DOCKER_INFLUXDB_INIT_ORG=tartanhacks
      - DOCKER_INFLUXDB_INIT_BUCKET=bin_data
      - DOCKER_INFLUXDB_INIT_ADMIN_TOKEN=my-super-secret-auth-token

  # Frontend React dashboard
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ultrasonic_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_WS_URL=ws://localhost:8000

  # Nginx reverse proxy (optional)
  nginx:
    image: nginx:alpine
    container_name: ultrasonic_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - backend
      - frontend

volumes:
  ultrasonic_data:
    driver: local
  influxdb_data:
    driver: local
  influxdb_config:
    driver: local

networks:
  default:
    name: ultrasonic_network
